<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <!-- Header -->
      <header>
        <img src="./images/logo.svg" alt="Ping Logo" class="logo" />
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </header>

      <!-- Email input form -->
      <div class="cta-wrapper">
        <div class="flex-inner-container">
          <label for="email-input" class="hide">Email address:</label>
          <input type="email" id="email-input" placeholder="Your email address..." name="email" />
          <p id="text"></p>
        </div>
        <button type="submit" id="btn">Notify Me</button>
      </div>

      <!-- Illustration -->
      <img src="./images/illustration-dashboard.png" alt="" class="illustration" />

      <!-- Social media icons -->
      <ul class="social-media-icons">
        <li>
          <a href="https://www.facebook.com/" target="_blank" aria-label="facebook"><img src="./images/facebook-f.svg" alt="" /></i></a>
        </li>




        <li>
          <a href="https://twitter.com/ShaneMcGeown94" target="_blank" aria-label="twitter"> <img src="./images/twitter.svg" alt=""> </a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank" aria-label="instagram"> <img src="./images/instagram.svg" alt=""> </a>
        </li>
      </ul>

      <!-- Footer -->
      <footer>&copy; Copyright Ping. All rights reserved.</footer>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
