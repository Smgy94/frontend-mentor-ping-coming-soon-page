<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://kit.fontawesome.com/f9aefcac71.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Ping Logo" class="logo" />
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </header>

    <label for="email-input">
      <input type="email" id="email-input" placeholder="Your email address..." name="email" />
      <p class="error-message">Please enter a valid email address</p>
      <button>Notify Me</button>
    </label>

    <img src="./images/illustration-dashboard.png" alt="" class="illustration" />

    <ul class="social-media-icons">
      <li>
        <a href="https://www.facebook.com/"><i class="fa fa-facebook-f"></i></a>
      </li>
      <li>
        <a href="https://twitter.com/ShaneMcGeown94"><i class="fa fa-twitter"></i></a>
      </li>
      <li>
        <a href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a>
      </li>
    </ul>

    <footer>&copy; Copyright Ping. All rights reserved.</footer>
    <script src="./app.js"></script>
  </body>
</html>
